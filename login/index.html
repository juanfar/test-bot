<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="lib/main.css">
<title>Login para varios usuario</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row main-container">
      <div class="col-md-3"></div>
      <div class="col-md-6 center-block jumbotron">
          <h1>Ingresa tus datos</h1>
        <form>
            <div class="form-group">
              <label for="user">Usuario</label>
              <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" class="form-control" id="pass" placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="myLogin()">Enviar</button>
          </form>
          <div id="alerta" class="alert" role="alert"></div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row main-container">
      <div class="col-md-5">
      </div>
    </div>
  </div>
  <script src="lib/main.js"></script>
  <script src="lib/azure-storage.table.js"></script>
</body>
</html>
